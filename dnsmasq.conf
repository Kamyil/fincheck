# dnsmasq configuration for local development

# Don't use /etc/resolv.conf
no-resolv

# Use Google DNS servers
server=8.8.8.8
server=8.8.4.4

# Don't forward short names
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Set the domains for dnsmasq
domain=test
domain=local

# Set TTL to 0 for development
local-ttl=0

# Address mappings for both domains
address=/app.test/127.0.0.1
address=/app.local/127.0.0.1

# Enable DNS query logging for debugging
log-queries
log-facility=-

# Listen on all interfaces
interface=*

# Listen on specific ports
listen-address=127.0.0.1
listen-address=0.0.0.0

