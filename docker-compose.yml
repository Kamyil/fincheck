services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    platform: ${DOCKER_DEFAULT_PLATFORM}
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://admin:devpassword123@db:5432/local
      - HOST=0.0.0.0
    volumes:
      - .:/app:cached
      - app_node_modules:/app/node_modules
    depends_on:
      - db
    networks:
      - app-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.app.rule=Host(`app.test`) || Host(`app.local`) || Host(`localhost`)'
      - 'traefik.http.routers.app.entrypoints=web'
      - 'traefik.http.routers.app.middlewares=redirect-to-https'
      - 'traefik.http.routers.app-secure.rule=Host(`app.test`) || Host(`app.local`) || Host(`localhost`)'
      - 'traefik.http.routers.app-secure.entrypoints=websecure'
      - 'traefik.http.routers.app-secure.tls=true'
      - 'traefik.http.services.app.loadbalancer.server.port=6969'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true'

  db:
    image: postgres:16-alpine
    platform: ${DOCKER_DEFAULT_PLATFORM}
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  traefik:
    image: traefik:v2.10
    platform: ${DOCKER_DEFAULT_PLATFORM}
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--providers.file.directory=/etc/traefik/dynamic'
      - '--providers.file.watch=true'
      - '--log.level=DEBUG'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './certs:/etc/traefik/certs:ro'
      - './traefik:/etc/traefik/dynamic:ro'
    networks:
      - app-network
    depends_on:
      - dnsmasq

  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    platform: ${DOCKER_DEFAULT_PLATFORM}
    restart: unless-stopped
    ports:
      - '4983:4983'
    environment:
      - PORT=4983
      - STORE_PATH=/app
      - MASTERPASS=devpassword123
    volumes:
      - drizzle_gateway_data:/app
    depends_on:
      - db
    networks:
      - app-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.drizzle-gateway.rule=Host(`drizzle.localhost`) || Host(`localhost`)'
      - 'traefik.http.routers.drizzle-gateway.entrypoints=web'
      - 'traefik.http.services.drizzle-gateway.loadbalancer.server.port=4983'

  dnsmasq:
    image: strm/dnsmasq
    platform: ${DOCKER_DEFAULT_PLATFORM}
    restart: unless-stopped
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf:ro
    cap_add:
      - NET_ADMIN
    networks:
      - app-network
    ports:
      - '53:53/udp'

volumes:
  postgres_data:
  app_node_modules:
  drizzle_gateway_data:

networks:
  app-network:
    driver: bridge
